{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static 'images/sportmall.png' %}" type="image/png" />
	<!--plugins-->
	<link href="{% static 'plugins/OwlCarousel/css/owl.carousel.min.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/nouislider/nouislider.min.css' %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="{% static 'css/icons.css' %}" rel="stylesheet">
	
	<title>SportMart | User-Reset Password</title>

</head>

<body class="bg-theme bg-theme9">

	<b class="screen-overlay"></b>

	<!--wrapper-->
	<div class="wrapper">
		<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
                 
               <!--start breadcrumb-->
				<section class="py-3 border-bottom d-none d-md-flex">
					<div class="container">
					 <div class="page-breadcrumb d-flex align-items-center">
						<h3 class="breadcrumb-title pe-3">SportMart</h3>
						<p><img src="{% static 'images/icons/forgot-2.pg' %}" width="120" alt="" /></p>
						<div class="ms-auto">
						</div>
					</div>
					</div>
				</section>
               <!--end breadcrumb-->  

			   <!--start shop cart-->
				<section class="">
					<div class="container">
						<div class="authentication-reset-password d-flex align-items-center justify-content-center">
							<div class="row">
								<div class="col-12 col-lg-10 mx-auto">
									<div class="card">
										<div class="row g-0">
											<div class="col-lg-5 border-end">
												<div class="card-body">
													<div class="p-5">
														<form action="{% url 'otp' %}" method="POST">{% csrf_token %}
														<h4 class="font-weight-bold">Forgot Password</h4>
														<p class="">Enter your registered email ID to reset the password</p>
														{% if err %}
                                                        <h4><p style=" color: rgba(255, 60, 0, 0.973); font-family: cursive; ">{{err}}</p></h4>
                                                        {% endif %}  
														<div class="my-4">
															<label class="form-label">Email<span style="color: red;">*</span></label>
															<input type="email" class="form-control form-control-lg" name="email" placeholder="example@user.com" required>
														</div>
														<div class="d-grid gap-2">
															<button type="submit" class="btn btn-light">Send OTP</button>
														</div>
													</form>
													</div>
													<div class="d-grid gap-2">
													<label style="text-align: center;">Back TO  <a href="{% url 'Userlogin' %}"> Login</a></label>
													</div>
												</div>
											</div>
											<div class="col-lg-7">
												<img src="{% static 'images/login-images/forgot-password-frent-img.jpg' %}" class="card-img login-img h-100" alt="...">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
               <!--end shop cart-->  


			</div>
		</div>
		<!--end page wrapper -->
		</div>
	<!--end wrapper-->


	<!-- Bootstrap JS -->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'plugins/OwlCarousel/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'plugins/OwlCarousel/js/owl.carousel2.thumbs.min.js' %}"></script>
	<script src="{% static 'plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static 'plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>

	<!--app JS-->
	<script src="{% static 'js/app.js' %}"></script>


</body>

</html>
