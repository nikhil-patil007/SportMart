{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--favicon-->
        <link rel="icon" href="{% static 'images/sportmall.png' %}" type="image/png" />
        <!--plugins-->
        <link href="{% static 'plugins/OwlCarousel/css/owl.carousel.min.css' %}" rel="stylesheet" />
        <link href="{% static 'plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
        <link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
        <link href="{% static 'plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
        <link href="{% static 'plugins/nouislider/nouislider.min.css' %}" rel="stylesheet" />
        <!-- loader-->
        <link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
        <script src="{% static 'js/pace.min.js' %}"></script>
        <!-- Bootstrap CSS -->
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link href="{% static 'css/app.css' %}" rel="stylesheet">
        <link href="{% static 'css/icons.css' %}" rel="stylesheet">
        <title>SportMart | Seller-Order Action</title>
    </head>
    
    <body class="bg-theme bg-theme9">
        <!--wrapper-->
        <div class="wrapper">
            <!--start top header wrapper-->
            {% include 'app/S-head.html' %}
            <!--end top header wrapper-->           
		<!--start page wrapper -->
		<section class="py-4">
            <div class="container">
                <div class="card py-3 mt-sm-3">
                    <div class="card rounded-0 shadow-none">
                        <div class="card-body">
                            <h4><a href="{% url 'Sorder' %}"><i class='bx bx-arrow-back'></i></a>    Order Details</h4>
                            <div class="my-3 border-bottom"></div>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>Order Id : </th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <br>
                                    <thead class="table-light">
                                        <tr>
                                            <th>Product Name</th>
                                            <th>Quantity</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Local Pickup</td>
                                            <td>--</td>
                                            <td>$0.00</td>
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        <thead class="table-light">
                                            <tr>
                                                <th>Total</th>
                                                <th></th>
                                                <th>00220</th>
                                            </tr>
                                        </thead>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                   <div class="card rounded-0 shadow-none">
                        <div class="card-body">
                            <div class="row col-md-auto">
                                <div class="col-md-auto col-sm-12">
                                    <select name="OrderStatus" class="form-select flex-shrink-0" style="width: 15.5rem;" required>
                                        <option selected disabled>Select Order Action</option>
                                        <option>Confirm Order</option>
                                        <option>On The Way</option>
                                        <option>Cancel Order</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-light"><i class="bx bxs-check-circle"></i>Done TO order</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
		<!--end page wrapper -->
		<!--start footer section-->
		{% include 'app/S-foot.html' %}
		<!--end footer section-->
	</div>
	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'plugins/OwlCarousel/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'plugins/OwlCarousel/js/owl.carousel2.thumbs.min.js' %}"></script>
	<script src="{% static 'plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static 'plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
	<!--app JS-->
	<script src="{% static 'js/app.js' %}"></script>
</body>

</html>
