{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static 'images/sportmall.png' %}" type="image/png" />
	<!--plugins-->
	<link href="{% static 'plugins/OwlCarousel/css/owl.carousel.min.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/nouislider/nouislider.min.css' %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="{% static 'css/icons.css' %}" rel="stylesheet">
	<title>SportMart | Seller-Profile</title>
</head>

<body class="bg-theme bg-theme9">
	<!--wrapper-->
	<div class="wrapper">
        <!--start top header wrapper-->
		{% include 'app/S-head.html' %}
		<!--end top header wrapper-->
		<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
				<!--start shop cart-->
				<section class="py-0 py-lg-5">
					<div class="container">
						<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-0">
							<div class="row row-cols-1 row-cols-lg-1 row-cols-xl-2">
								<div class="col mx-auto">
									<div class="card mb-0">
										<div class="card-body">
                                            <div class="text-center">
                                                <h3  style="font-family: cursive;">My Profile</h3>
                                            </div>
											<div class="border p-4 rounded">
												<div class="form-body">
													<form class="row g-3" action="{% url 'slrupdate' %}" method="POST">{% csrf_token %}
                                                        {% if err %}
														<h4><p style=" color: rgb(34, 255, 0); font-family: cursive; text-align: center;">{{err}}</p></h4>
                                                        {% endif %}  
                                                        <div class="col-12">
															<label for="inputEmailAddress" class="form-label">User-Name</label>
															<input type="text" class="form-control" name="username" value="{{slr.username}}" placeholder="example@user" required>
														</div>
														<div class="col-sm-6">
															<label for="inputFirstName" class="form-label">Seller Name</label>
															<input type="text" class="form-control" name="sname" value="{{slr.Sname}}" placeholder="Enter Seller Name" required>
														</div>
														<div class="col-sm-6">
															<label for="inputLastName" class="form-label">Shop Name</label>
															<input type="text" class="form-control" name="shopname" value="{{slr.shop_name}}" placeholder="Enter Shop Name" required>
														</div>
														<div class="col-sm-6">
															<label for="inputEmailAddress" class="form-label">Email Address</label>
															<input type="email" class="form-control" name="email" value="{{slr.email}}" readonly>
														</div>
                                                        <div class="col-sm-6">
															<label for="inputEmailAddress" class="form-label">Mobile Number</label>
															<input type="text" class="form-control" name="phone" value="{{slr.mobile}}" placeholder="123456789" maxlength="10" pattern="[0-9]+" required>
														</div>
														<div class="col-12">
															<label for="inputEmailAddress" class="form-label">Address 1</label>
															<input type="text" class="form-control" name="add1" value="{{slr.address1}}" placeholder="Enter Your Address">
														</div>
														<div class="col-12">
															<label for="inputLastName" class="form-label">Address 2</label>
															<input type="text" class="form-control" name="add2" value="{{slr.address2}}" placeholder="Enter Your Nearest Area">
														</div>
														<div class="col-sm-4">
															<label for="inputEmailAddress" class="form-label">City</label>
															<input type="text" class="form-control" name="City" value="{{slr.City}}" placeholder="Enter City">
														</div>
														<div class="col-sm-4">
															<label for="inputEmailAddress" class="form-label">State</label>
															<input type="text" class="form-control" name="State" value="{{slr.state}}" placeholder="Enter State">
														</div>
														<div class="col-4">
															<label for="inputLastName" class="form-label">Pincode</label>
															<input type="text" class="form-control" name="pin" value="{{slr.Pincode}}" placeholder="Enter Pincode" maxlength="6" pattern="[0-9]+" required>
														</div>
														<div class="col-12">
															<div class="d-grid">
																<button type="submit" class="btn btn-light"><i class='bx bx-refresh'></i>Save Changes</button>
															</div>
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--end row-->
						</div>
					</div>
				</section>
				<!--end shop cart-->
			</div>
		</div>
		<!--end page wrapper -->
		<!--Start Back To Top Button--> <a href="javaScript:;" class="back-to-top"><i class='bx bxs-up-arrow-alt'></i></a>
		<!--End Back To Top Button-->
	<!--start footer section-->
	{% include 'app/S-foot.html' %}
	<!--end footer section-->
	</div>
	<!--end wrapper-->
	<!-- Bootstrap JS -->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'plugins/OwlCarousel/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'plugins/OwlCarousel/js/owl.carousel2.thumbs.min.js' %}"></script>
	<script src="{% static 'plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static 'plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
	<!--app JS-->
	<script src="{% static 'js/app.js' %}"></script>
	<!--Password show & hide js -->
	<script src="{% static 'js/show-hide-password.js' %}"></script>
</body>

</html>
