{% load static %}
<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="{% static 'images/sportmall.png' %}" type="image/png" />
	<!--plugins-->
	<link href="{% static 'plugins/OwlCarousel/css/owl.carousel.min.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
	<link href="{% static 'plugins/nouislider/nouislider.min.css' %}" rel="stylesheet" />
	<!-- loader-->
	<link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
	<script src="{% static 'js/pace.min.js' %}"></script>
	<!-- Bootstrap CSS -->
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="{% static 'css/app.css' %}" rel="stylesheet">
	<link href="{% static 'css/icons.css' %}" rel="stylesheet">
	
	<title>SportMart | User-Reset Password</title>

</head>

<body class="bg-theme bg-theme9">

	<b class="screen-overlay"></b>

	<!--wrapper-->
	<div class="wrapper">
		<!--start page wrapper -->
		<div class="page-wrapper">
			<div class="page-content">
                 
               <!--start breadcrumb-->
				<section class="py-3 border-bottom d-none d-md-flex">
					<div class="container">
					 <div class="page-breadcrumb d-flex align-items-center">
						<h3 class="breadcrumb-title pe-3">SportMart</h3>
						<p><img src="{% static 'images/icons/forgot-2.pg' %}" width="120" alt="" /></p>
						<div class="ms-auto">
						</div>
					</div>
					</div>
				</section>
               <!--end breadcrumb-->  

			   <!--start shop cart-->
				<section class="">
					<div class="container">
						<div class="authentication-reset-password d-flex align-items-center justify-content-center">
							<div class="row">
								<div class="col-12 col-lg-10 mx-auto">
									<div class="card">
										<div class="row g-0">
											<div class="col-lg-5 border-end">
												<div class="card-body">
													<div class="p-5">
														<form action="{% url 'enterpaas' %}" method="POST">{% csrf_token %}
														<h4 class="font-weight-bold">Recover New Password</h4>
														<p class="">We Sending you OTP on your EMail. Please Check & enter OTP & New password!</p>
														{% if err %}
                                                        <h4><p style=" color: rgba(255, 60, 0, 0.973); font-family: cursive; ">{{err}}</p></h4>
                                                        {% endif %}  
														<div class="mb-3 mt-5">
															<label class="form-label">Email</label>
															<input type="text" class="form-control" name="email" value='{{em}}' readonly>
															</div>
														<div class="mb-3">
															<label class="form-label">Enter OTP</label>
															<input type="text" class="form-control" name="Sotp" value='{{otp}}' readonly>
														</div>
														<div class="mb-3">
															<label class="form-label">Enter New Password</label>
															<div class="input-group" id="show_hide_password">
																<input type="password" class="form-control border-end-0" name ='password' value="12345678" placeholder="Enter Password" required> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
															</div>
														</div>
														<div class="d-grid gap-2">
															<button type="submit" class="btn btn-light">Change Password</button>
														</div>
														<br>
														<div class="d-grid gap-2">
															<label style="text-align: center;">Back TO  <a href="{% url 'Userlogin' %}"> Login</a></label>
															</div>
													</form>
													</div>
												</div>
											</div>
											<div class="col-lg-7">
												<img src="{% static 'images/login-images/forgot-password-frent-img.jpg' %}" class="card-img login-img h-100" alt="...">
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
               <!--end shop cart-->  


			</div>
		</div>
		<!--end page wrapper -->
		</div>
	<!--end wrapper-->


	<!-- Bootstrap JS -->
	<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'plugins/OwlCarousel/js/owl.carousel.min.js' %}"></script>
	<script src="{% static 'plugins/OwlCarousel/js/owl.carousel2.thumbs.min.js' %}"></script>
	<script src="{% static 'plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static 'plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>

	<!--app JS-->
	<script src="{% static 'js/app.js' %}"></script>
	<!--Password show & hide js -->
	<script src="{% static 'js/show-hide-password.js' %}"></script>

</body>

</html>
